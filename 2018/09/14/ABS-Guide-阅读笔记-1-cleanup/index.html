    </h1>

    <div class="article-entry" itemprop="articleBody">
      
        <p>hahahahahahha<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br></pre></td><td class="code"><pre><span class="line">#!/bin/bash</span><br><span class="line"># Cleanup, version 3</span><br><span class="line"></span><br><span class="line">#  Warning:</span><br><span class="line">#  -------</span><br><span class="line">#  This script uses quite a number of features that will be explained</span><br><span class="line">#+ later on.</span><br><span class="line">#  By the time you&apos;ve finished the first half of the book,</span><br><span class="line">#+ there should be nothing mysterious about it.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">LOG_DIR=/var/log</span><br><span class="line">ROOT_UID=0     # Only users with $UID 0 have root privileges.</span><br><span class="line">LINES=50       # Default number of lines saved.</span><br><span class="line">E_XCD=86       # Can&apos;t change directory?</span><br><span class="line">E_NOTROOT=87   # Non-root exit error.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"># Run as root, of course.</span><br><span class="line">if [ &quot;$UID&quot; -ne &quot;$ROOT_UID&quot; ]</span><br><span class="line">    then</span><br><span class="line">    echo &quot;Must be root to run this script.&quot;</span><br><span class="line">    exit $E_NOTROOT</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line">if [ -n &quot;$1&quot; ]</span><br><span class="line"># Test whether command-line argument is present (non-empty).</span><br><span class="line">then</span><br><span class="line">    lines=$1</span><br><span class="line">    else</span><br><span class="line">    lines=$LINES # Default, if not specified on command-line.</span><br><span class="line">fi</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#  Stephane Chazelas suggests the following,</span><br><span class="line">#+ as a better way of checking command-line arguments,</span><br><span class="line">#+ but this is still a bit advanced for this stage of the tutorial.</span><br><span class="line">#</span><br><span class="line">#    E_WRONGARGS=85  # Non-numerical argument (bad argument format).</span><br><span class="line">#</span><br><span class="line">#    case &quot;$1&quot; in</span><br><span class="line">#    &quot;&quot;      ) lines=50;;</span><br><span class="line">#    *[!0-9]*) echo &quot;Usage: `basename $0` lines-to-cleanup&quot;;</span><br><span class="line">#     exit $E_WRONGARGS;;</span><br><span class="line">#    *       ) lines=$1;;</span><br><span class="line">#    esac</span><br><span class="line">#</span><br><span class="line">#* Skip ahead to &quot;Loops&quot; chapter to decipher all this.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">cd $LOG_DIR</span><br><span class="line"></span><br><span class="line">if [ `pwd` != &quot;$LOG_DIR&quot; ]  # or   if [ &quot;$PWD&quot; != &quot;$LOG_DIR&quot; ]</span><br><span class="line"># Not in /var/log?</span><br><span class="line">    then</span><br><span class="line">    echo &quot;Can&apos;t change to $LOG_DIR.&quot;</span><br><span class="line">    exit $E_XCD</span><br><span class="line">fi  # Doublecheck if in right directory before messing with log file.</span><br><span class="line"></span><br><span class="line"># Far more efficient is:</span><br><span class="line">#</span><br><span class="line"># cd /var/log || &#123;</span><br><span class="line">#   echo &quot;Cannot change to necessary directory.&quot; &gt;&amp;2</span><br><span class="line">#   exit $E_XCD;</span><br><span class="line"># &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">tail -n $lines messages &gt; mesg.temp # Save last section of message log file.</span><br><span class="line">mv mesg.temp messages               # Rename it as system log file.</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">#  cat /dev/null &gt; messages</span><br><span class="line">#* No longer needed, as the above method is safer.</span><br><span class="line"></span><br><span class="line">cat /dev/null &gt; wtmp  #  &apos;: &gt; wtmp&apos; and &apos;&gt; wtmp&apos;  have the same effect.</span><br><span class="line">echo &quot;Log files cleaned up.&quot;</span><br><span class="line">#  Note that there are other log files in /var/log not affected</span><br><span class="line">#+ by this script.</span><br><span class="line"></span><br><span class="line">exit 0</span><br><span class="line">#  A zero return value from the script upon exit indicates success</span><br><span class="line">#+ to the shell.</span><br></pre></td></tr></table></figure></p>
